<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>CodePen - Simple Calendar</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'><link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <!-- partial:index.partial.html -->
        <script>
            var d = new Date();
            // fill the month table with column headings
            function day_title(day_name) {
                document.write("<div class='c-cal__col'>" + day_name + "</div>");
            }
            // fills the month table with numbers
            function fill_table(month, month_length, indexMonth) {
                day = 1;
                // begin the new month table
                document.write("<div class='c-main c-main-" + indexMonth + "'>");
                //document.write("<b>"+month+" "+year+"</b>")

                // column headings
                document.write("<div class='c-cal__row'>");
                day_title("Sun");
                day_title("Mon");
                day_title("Tue");
                day_title("Wed");
                day_title("Thu");
                day_title("Fri");
                day_title("Sat");
                document.write("</div>");

                // pad cells before first day of month
                document.write("<div class='c-cal__row'>");
                for (var i = 1; i < start_day; i++) {
                    if (start_day > 7) {
                    } else {
                        document.write("<div class='c-cal__cel'></div>");
                    }
                }

                // fill the first week of days
                for (var i = start_day; i < 8; i++) {
                    document.write(
                            "<div data-day='" + year + "-" +
                            indexMonth +
                            "-0" +
                            day +
                            "'class='c-cal__cel'><p>" +
                            day +
                            "</p></div>"
                            );
                    day++;
                }
                document.write("</div>");

                // fill the remaining weeks
                while (day <= month_length) {
                    document.write("<div class='c-cal__row'>");
                    for (var i = 1; i <= 7 && day <= month_length; i++) {
                        if (day >= 1 && day <= 9) {
                            document.write(
                                    "<div data-day='" + year + "-" +
                                    indexMonth +
                                    "-0" +
                                    day +
                                    "'class='c-cal__cel'><p>" +
                                    day +
                                    "</p></div>"
                                    );
                            day++;
                        } else {
                            document.write(
                                    "<div data-day='" + year + "-" +
                                    indexMonth +
                                    "-" +
                                    day +
                                    "' class='c-cal__cel'><p>" +
                                    day +
                                    "</p></div>"
                                    );
                            day++;
                        }
                    }
                    document.write("</div>");
                    // the first day of the next month
                    start_day = i;
                }

                document.write("</div>");
            }
        </script>
        <header>
            <div class="wrapper">
                <div class="c-monthyear">
                    <div class="c-month">
                        <span id="prev" class="prev fa fa-angle-left" aria-hidden="true"></span>
                        <div id="c-paginator">
                            <span class="c-paginator__month">JANEIRO</span>
                            <span class="c-paginator__month">FEVEREIRO</span>
                            <span class="c-paginator__month">MARCO</span>
                            <span class="c-paginator__month">ABRIL</span>
                            <span class="c-paginator__month">MAIO</span>
                            <span class="c-paginator__month">JUNHO</span>
                            <span class="c-paginator__month">JULHO</span>
                            <span class="c-paginator__month">AGOSTO</span>
                            <span class="c-paginator__month">SETEMBRO</span>
                            <span class="c-paginator__month">OUTUBRO</span>
                            <span class="c-paginator__month">NOVEMBRO</span>
                            <span class="c-paginator__month">DEZEMBRO</span>
                        </div>
                        <span id="next" class="next fa fa-angle-right" aria-hidden="true"></span>
                    </div>
                    <span id="year_span" class="c-paginator__year"></span>
                </div>
                <div class="c-sort">
                    <a class="o-btn c-today__btn" href="javascript:;">Hoje</a>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <div class="c-calendar">
                <div class="c-calendar__style c-aside">
                    <a class="c-add o-btn js-event__add" href="javascript:;">add event <span class="fa fa-plus"></span></a>
                    <div class="c-aside__day">
                        <span class="c-aside__num"></span> <span class="c-aside__month"></span>
                    </div>
                    <div class="c-aside__eventList">
                    </div>
                </div>
                <div class="c-cal__container c-calendar__style">
                    <script>

                        // CAHNGE the below variable to the CURRENT YEAR

                        year = d.getFullYear();

                        // first day of the week of the new year
                        today = new Date("Janeiro 1, " + year);
                        start_day = today.getDay() + 1;
                        fill_table("Janeiro", 31, "01");
                        fill_table("Fevereiro", 29, "02");
                        fill_table("Mar√ßo", 31, "03");
                        fill_table("Abril", 30, "04");
                        fill_table("Maio", 31, "05");
                        fill_table("Junho", 30, "06");
                        fill_table("Julho", 31, "07");
                        fill_table("Agosto", 31, "08");
                        fill_table("Setembro", 30, "09");
                        fill_table("Outubro", 31, "10");
                        fill_table("Novembro", 30, "11");
                        fill_table("Dezembro", 31, "12");
                        
                        //Define o valor do span referente ao ano
                        var output = document.getElementById("year_span");
                        output.innerHTML = year;
                    </script>
                </div>
            </div>

            <div class="c-event__creator c-calendar__style js-event__creator">
                <a href="javascript:;" class="o-btn js-event__close">CLOSE <span class="fa fa-close"></span></a>
                <form id="addEvent">
                    <select name="servico">
                        <option value="event">Corte masculino</option>
                        <option value="important">Corte Feminino</option>
                        <option value="birthday">Masagem</option>
                        <option value="festivity">Barba</option>
                    </select>
                    
                    <select name="horario">
                        <option value="event">Felipe<option>
                        <option value="important">Rafael</option>
                        <option value="birthday">Matheus</option>
                    </select>
                    <select name="horario">
                        <option value="event">8hrs</option>
                        <option value="important">9hrs</option>
                        <option value="birthday">10hrs</option>
                        <option value="festivity">11hrs</option>
                    </select>
                    <input placeholder="Event name" type="text" name="name">
                    <input type="date" name="date">
                    <textarea placeholder="Notes" name="notes" cols="30" rows="10"></textarea>
                    
                </form>
                <br>
                <a href="javascript:;" class="o-btn js-event__save">SAVE <span class="fa fa-save"></span></a>
            </div>
        </div>

</html>
